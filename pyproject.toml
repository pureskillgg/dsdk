[tool.poetry]
name = "pureskillgg-dsdk"
version = "0.11.0"
description = "Python Data Science Development Kit."
authors = ["PureSkill.gg <contact@pureskill.gg>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/pureskillgg/dsdk"
repository = "https://github.com/pureskillgg/dsdk"
include = ['poetry.lock']

[tool.poetry.dependencies]
python = "^3.8.11"
boto3 = "^1.12.32"
pandas = "^1.2.1"
hdbscan = "^0.8.27"
python-rapidjson = "^1.4"
pyarrow = "^5.0.0"

[tool.poetry.dev-dependencies]
black = "^21.4b1"
bump2version = "^1.0.0"
pylint = "^2.4.0"
pytest = "^6.0.0"
pytest-cov = "^3.0.0"
pytest-runner = "^5.2.0"
pytest-watch = "^4.2.0"
twine = "^3.0.0"
wheel = "^0.34.0"
structlog = "^20.2.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
